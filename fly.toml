# fly.toml
app = "your-app-name"   # এখানে তোমার Fly.io অ্যাপের নাম বসাও
primary_region = "sin"  # Singapore region (তুমি অন্য regionও দিতে পারো)

[build]
  # যদি Dockerfile থাকে, এটা লাগবে না
  builder = "heroku/buildpacks:20"

[env]
  PORT = "8080"   # Fly.io default port

[[services]]
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "10s"
    restart_limit = 0
